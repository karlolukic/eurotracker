name: Update ECB Data

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 05:00 UTC (6 AM CET during winter)
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("curl", "cli", "openssl", "data.table", "ecb", "magrittr", "xts", "readr", "here"), repos="https://cloud.r-project.org")'

    - name: Run update script
      run: |
        Rscript update_data.R

    - name: Commit and push changes
      run: |
        git config --global user.email "karlo.lukic@protonmail.com"
        git config --global user.name "karlolukic"
        git add data/
        git commit -m "Daily data update" || echo "No changes to commit"
        git push https://$GH_TOKEN@github.com/karlolukic/eurotracker.git HEAD:main
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
